  <h1>SIP Calculator</h1>

    This SIP calculator helps you estimate the future value of your monthly SIP investments
    using compound interest and shows growth over time.
  </p>

  <div class="calc-box">

    <label for="monthly">Monthly Investment (₹)</label>
    <input type="number" id="monthly" placeholder="e.g. 5000">

    <label for="rate">Expected Annual Return (%)</label>
    <input type="number" id="rate" placeholder="e.g. 12">

    <label for="years">Investment Duration (Years)</label>
    <input type="number" id="years" placeholder="e.g. 10">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
    <div class="result" id="invested"></div>

    <canvas id="growthChart"></canvas>
  </div>

<script>
function calculate() {
  const P = Number(document.getElementById("monthly").value);
  const rate = Number(document.getElementById("rate").value) / 100 / 12;
  const years = Number(document.getElementById("years").value);

  if (P <= 0 || years <= 0 || rate < 0) {
    document.getElementById("result").innerHTML = "Please enter valid values.";
    document.getElementById("invested").innerHTML = "";
    return;
  }

  let values = [];
  let months = years * 12;
  let total = 0;

  for (let i = 1; i <= months; i++) {
    total = (total + P) * (1 + rate);
    if (i % 12 === 0) values.push(Math.round(total));
  }

  document.getElementById("result").innerHTML =
    "Estimated Value: ₹" + values.at(-1).toLocaleString("en-IN");

  document.getElementById("invested").innerHTML =
    "Total Invested: ₹" + (P * months).toLocaleString("en-IN");

  drawChart(values);
}

function drawChart(data) {
  const canvas = document.getElementById("growthChart");
  const ctx = canvas.getContext("2d");
  canvas.style.display = "block";

  canvas.width = canvas.offsetWidth;
  canvas.height = 260;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const max = Math.max(...data);
  const padding = 30;
  const stepX = (canvas.width - padding * 2) / (data.length - 1);

  ctx.beginPath();
  ctx.strokeStyle = "#0b5ed7";
  ctx.lineWidth = 2;

  data.forEach((val, i) => {
    const x = padding + i * stepX;
    const y = canvas.height - padding - (val / max) * (canvas.height - padding * 2);
    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
  });

  ctx.stroke();
}
</script>
